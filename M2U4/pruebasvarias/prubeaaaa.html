<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="container px-4">
        <div class="row gx-5 offset-md-2">
            <h2>Contacto</h2>
            <div class="col-6 ">
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.218843459299!2d-58.422691925050955!3d-34.59862725722798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb2e1493a6a3%3A0x1862a7c0b8163e5d!2sUTN.BA!5e0!3m2!1ses-419!2sar!4v1690837869652!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="col-sm-6 ">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-lebel">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-lebel">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-lebel">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="email@email.com">
                    </div>
                    <div class="col-12">
                        <label for="tel" class="form-lebel">Telefono</label>
                        <input type="text" class="form-control" id="tel" placeholder="...">
                    </div>
                    <div class="col-12">
                        <label for="mensaje" class="form-lebel">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3"> </textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
