<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>secuencial Prueba en javascript</title>

<body>

  <script>
    const valor1 = prompt('Ingrese primer número:', '');
    const valor2 = prompt('Ingrese segundo número', '');

    const resta = parseInt(valor1) - parseInt(valor2);
    const producto = valor1 * valor2;

    console.log('La resta es ' - resta)
    console.log(`La resta es ${resta} y el producto es ${producto}`)
    document.write(`La resta es ${resta} y el producto es ${producto}`)

</script>
  
</body>
</html>
