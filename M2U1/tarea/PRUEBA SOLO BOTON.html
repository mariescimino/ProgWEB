<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PRUEBA Reset</h1>
      <div class="cuadrado" onclick="cambiarfondo('green')"></div>
      <button onclick="boton"> Reset </button>

    <style>
        .cuadrado{
            display: flexbox;
            height: 100px; 
            width: 100px;
            background-color: blue;
            cursor: pointer;
        }
    </style>

<script>
    function cambiarfondo(color) {
            document.querySelector('body').style.background = color;

        }

    function boton() {
        location.reload();
        }

</script>

</body>   

</html>
